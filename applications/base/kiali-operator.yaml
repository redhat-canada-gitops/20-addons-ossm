apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: config-kiali
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: ossm
  source:
    path: manifests/kiali-operator/base
    repoURL: https://github.com/redhat-canada-gitops/20-addons-ossm.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
  sync:
    comparedTo:
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      source:
        path: manifests/kiali-operator/base
        repoURL: https://github.com/redhat-canada-gitops/20-addons-ossm.git
        targetRevision: master
